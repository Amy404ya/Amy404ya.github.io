name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# 添加权限配置
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        # 移除 cache 配置，或者根据你的包管理器调整
        # cache: 'npm'

    - name: Install dependencies
      run: |
        # 如果使用 yarn
        # npm install -g yarn
        # yarn install
        
        # 如果使用 pnpm  
        # npm install -g pnpm
        # pnpm install
        
        # 如果都没有锁文件，直接安装
        npm install

    - name: Build project
      run: npm run build

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4